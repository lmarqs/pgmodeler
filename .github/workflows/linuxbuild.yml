name: Linux build

on:
  push:
    branches: [ master, develop, 0.9.* ]
    tags: 0.9.*
    
  pull_request:
    branches: [ master, develop, 0.9.* ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        qt: ['5.15.0']

    steps:
    - uses: actions/checkout@v2
      
    - name: Installing Qt framework
      uses: jurplel/install-qt-action@v2
      with:
        version: ${{ matrix.qt }}      

    - name: Running qmake
      run:  cd $GITHUB_WORKSPACE; qmake pgmodeler.pro -r PREFIX=$GITHUB_WORKSPACE/build CONFIG+=debug

    - name: Building pgModeler
      run: make -j6
     
    - name: Deploying pgModeler
      run: make install

    - name: Tar files
      run: tar -cvf pgmodeler-linux.tar /home/runner/work/pgmodeler/pgmodeler/build/share/pgmodeler/

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: pgmodeler-linux
        path: pgmodeler-linux.tar
